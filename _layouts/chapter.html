<!doctype html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>
  <body>
    <!-- Header -->
    {% include header.html %}

    <!-- Offcanvas Menu -->
    {% include nav.html %}

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <!-- Hero Section -->
    <section class="hero">
      <div class="container">
        <div class="chapter-number">Chapter {{page.metadata.chapter}}</div>
        <h1>{{page.title}}</h1>
        <p>{{page.description}}</p>
        <div class="reading-time">{% include reading_time.html %}</div>
      </div>
    </section>

    <!-- Content -->
    <main class="content">
      <div class="container">{{content}}</div>
    </main>

    <!-- Content Footer -->
    {% if page.next %}
    <section class="content-footer">
      <div class="container">
        <a href="{{page.next.url}}" class="next-chapter">{{page.next.title}} â†’</a>
      </div>
    </section>
    {% endif %}

    <div class="container">
      <script
        src="https://giscus.app/client.js"
        data-repo="luuuc/remote-excellence-book"
        data-repo-id="R_kgDOO0xCgA"
        data-category="General"
        data-category-id="DIC_kwDOO0xCgM4CrIPM"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="top"
        data-theme="light"
        data-lang="en"
        data-loading="lazy"
        crossorigin="anonymous"
        async
      ></script>
      <br />
    </div>

    <!-- Footer -->
    {% include footer.html %}
    <!-- Foot -->
    {% include foot.html %}
  </body>
</html>
